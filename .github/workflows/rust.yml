name: Build & Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  # General build, check, and test steps
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      # Setup
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown
          components: rustfmt, clippy
          
      # Dependencies
      - name: Install dependencies
        run: sudo apt install libdbus-1-dev pkg-config libudev-dev libasound2-dev

      # Rust
      # - name: Check Rust format
      #   run: rustfmt --edition 2021 --check src/main.rs
      # - name: Rust code analysis
      #   run: cargo clippy -- -D warnings
      # - name: Run Rust tests
      #   run: cargo test
      
      # - name: Build Rust (Linux)
      #   run: cargo build -r
      
      - name: Build Rust (WASM)
        run: |
          cargo install wasm-bindgen-cli --vers 0.2.91
          cargo install wasm-opt
          cargo build -r --target wasm32-unknown-unknown
          wasm-bindgen --no-typescript --out-dir ./target/wasm --target web ./target/wasm32-unknown-unknown/release/bevy-texture-coloring-example.wasm
          wasm-opt -Oz -o ./target/wasm/bevy-texture-coloring-example_bg.wasm ./target/wasm/bevy-texture-coloring-example_bg.wasm
        
